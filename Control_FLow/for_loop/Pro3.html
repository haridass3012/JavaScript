<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i,j;
        i=parseInt(prompt("Enter i"));
        j=parseInt(prompt("Enter j"));
        Loop(i,j);
        function Loop(i,j)
        {
            let a,b;
            for(i=i;i<=j;i++)
            {
                for(a=1;a<i;a++)
                {
                    document.write(a);
                  
                }
                for(b=1;i<=b;i--)
                {
                    document.write(i);
                }
                document.write('<br />')
            }
        }
    </script>
</body>
</html>
