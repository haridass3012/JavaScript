<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i,j;
        i=parseInt(prompt("Enter the i"));
        j=parseInt(prompt("Enter the j"));
        Loop(i,j);
        function Loop(i,j)
        {
            let a,b;
            for(i=i;i<=j;i++)
            {
                a=i;
                for(a=1;a<=i;a++)
                {
                    document.write('*');
                }
                document.write("<br/>");
            }
        }
    </script>
</body>
</html>
