<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=parseInt(prompt("enter total mark:"));

        switch(i)
        {
            case 50:
            document.write("D"); 
            break;
            case 60:
            document.write("C");
            break;
            case 70:
            document.write("B");
            break;
            case 80:
            document.write("A");
            break;
            case 90:
            document.write("A+");
            break;
            case 100:
            document.write("A++");
            break;
            default:
            window.alert("Your waste");
            break;
        }

    </script>
</body>
</html>
