<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While</title>
</head>
<body>
    <script>
        
        function Loop(i){
            let j=0;
            while(j<=i)
            {
                document.write(j+'<br />');
                j++;
            }
        }
        let i=prompt("Enter the Value");
        Loop(i);
    </script>
</body>
</html>
